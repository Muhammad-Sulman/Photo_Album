<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method="post" action="" enctype="multipart/form-data"> <!--enctype due to image in form -->
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required type="text" name="description" placeholder="Enter a description here." class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category"  class="form-control">
                                <option value="none">Select a category</option>
                                {% for category in catagories  %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input type="text" name="category_new" placeholder="Create a new category" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input required type="file" name="image"  class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
